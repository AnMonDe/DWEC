<!DOCTYPE html>
<html lang="es-ES"> <!-- Idioma de la pagina-->
<head>
    <meta charset="UTF-8"> <!-- Codificacion de la pagina-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Formato para que se adapte la pagina a las dimensiones de la pantalla del dispositivo que lo visualiza-->
    <meta name="author" content="Andrés Monje Delgado"> <!-- Nombre del autor-->
    <title>Tarea 2 Ejercicio 1</title> <!-- Vinculacion del js externo-->
    <script src="ejercicio1.js"></script> <!-- Titulo que saldra en la pestaña del navegador-->
</head>
<body bgcolor="black" text="white" align="center"> <!-- Se aplica un poco de estilo al html, no es lo mas recomendable, pero lo justo para no crear un css-->
    <h1>Introduce tus datos.</h1> <!-- Titulo-->
    <form onsubmit="mostrarDatos()"> <!-- Ejecuta la funcion-->
        <label for="nombre">Introduce tu nombre</label> <!-- Asocia el texto con un formulario-->
        <input id="nombre" type="text" required/> <!-- Campo para rellenar el formulario-->
        <br><br>
        <label for="edad">Introduce tu edad</label> <!-- Asocia el texto con un formulario-->
        <input id="edad" type="number" required/> <!-- Campo para rellenar el formulario-->
        <br><br>
        <input type="submit" value="Resultado" /> <!-- Crea un boton para enviar los campos de los formularios-->
    </form>
    <div id="resultado"> <!-- Contenedor para visualizar-->
    </div>
    <br>
    <form action="inicio.html"> <!--Asocia una pagina al formulario-->
        <input type="submit" value="Inicio"> <!--Boton del formulario que carga la pagina-->
    </form>
</body>
</html>
